<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="event.css"/>
</head>
<body>
    <br><br><br>
    <h1>Events</h1>
    <br>
    <h2>No of Seats 10</h2>
    <br><br>
    <div class="grid-container">
        <div class="grid-image">
            <img src="/Bootstraptask/Event/channels4_profile.jpg"/>
        </div>
        <div>
            <table class="grid-table">
            <form class="grid-forms">
                <tr>
                    <td><label for="name">Name:</label></td>
                <td><input type="text" required id="name"></td>
                </tr>  
                <br>
                <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="email" id="Email" required></td>
            </tr>
                
                <tr>
                <td><label for="number">Ph Number:</label></td>
                <td><input type="number" required id="Number" maxlength="10" minlength="0"></td>
            </tr>
                <tr>
                <td><label for="Seats">No of Seats:</label></td>
                <td><select>
                    <option value="One">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="Number">No of Attendee:</label></td>
                <td><input type="number" required id="Number" maxlength="2"></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Submit</button></td>
            </tr>
            </form>
        </div>
    </div>
</body>
</html>
